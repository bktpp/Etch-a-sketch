        <h1 class="item game-name">Draw me.</h1>

               </form>  
               <button class ="clear" onclick="clearBoard()">RESET</button>
               <button class ="red" onclick="redColor()">r</button>
               <button class = "black" onclick="blackColor()">b</button>
               <button class = "colorful" onclick="colorful()">c</button>
            </div>
        </div>
