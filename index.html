<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch a sketch</title>
        <link rel="stylesheet" href="styles.css">
        <script src="main.js"></script>
    </head>
    <body>
        <h1 class="item game-name">Etch a Sketch</h1>
        <div class="board-container">
            
            <div class="grid-container item">
            </div>
            <div class="sidebar item">
               <form id="input-form"> 
                    <label for="input-number">Choose between 1-100:  
                        <input id ="input-number" type="number" min="1" max="100">
                    </label>    
                        <button type="submit">Send it</button>
                     
               </form>  
               <button class ="clear" onclick="clearBoard()">RESET</button>
               <button class ="red" onclick="redColor()">r</button>
               <button class = "black" onclick="blackColor()">b</button>
               <button class = "colorful" onclick="colorful()">c</button>
            </div>
        </div>
    </body>
</html>
